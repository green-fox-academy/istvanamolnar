<ul class="list-group" *ngIf="loaded && logs.length > 0">
  <li *ngFor="let log of logs" [class.list-group-item-secondary]="selectedLog === log" class="list-group-item d-flex justify-content-between align-items-center">
    <a (click)="onSelect(log)" href="#">{{ log.text }}</a>
    <span class="log-date">{{ log.date | date:"yyyy-MM-dd ' at ' HH:mm a" | lowercase }}</span>
    <i (click)="onDelete(log)" href="" class="fa fa-remove"></i>
  </li>
</ul>

<div *ngIf="loaded && logs.length === 0">
  <h5>There are no logs in the system</h5>
</div>

<div *ngIf="!loaded">
  <h5>Loading...</h5>
</div>
