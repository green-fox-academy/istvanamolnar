<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>My First Gallery</h1>
  <div id="main">
    <a class="arrow left" href="https://google.com">
      <img src="leftarrow.png" alt="left arrow">
    </a>
    <div id="imagearea">
      <div id="description">
        <h3>Name of the image</h3>
        <p>description of the image</p>
      </div>
    </div>
    <a class="arrow right" href="https://google.com">
      <img src="rightarrow.png" alt="right arrow">
    </a>
  </div>

  <div id="thumbnails">
    <div class="smallImage"></div>
    <div class="smallImage"></div>
    <div class="smallImage"></div>
    <div class="smallImage"></div>
    <div class="smallImage"></div>
    <div class="smallImage"></div>
  </div>
</body>
</html>
