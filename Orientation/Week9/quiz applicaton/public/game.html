<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="game.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <title>Quiz Game</title>
</head>
<body>
  <div id="gamearea">
    <div id="score">SCORE: 1</div>
    <div id="questarea">
      <p id="question">When did the Titanic sink?</p>
      <div id="answers">
        <div id="a1" class="answer">1912</div>
        <div id="a2" class="answer">1914</div>
        <div id="a3" class="answer">1919</div>
        <div id="a4" class="answer">1899</div>
      </div>
    </div>
    <div id="managequestions"><p>Manage questions</p></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
