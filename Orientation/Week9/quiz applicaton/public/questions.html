<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="questions.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <title>Quiz Game</title>
</head>
<body>
  <h1>Manage questions</h1>
  <div id="manageQuestions">
    <div id="deleteQuestions">
    </div>
  </div>

  <h1>Create a new question</h1>
  <div id="createQuestion">
    <form>
      <div id="newQuestion">
        <input class="addQuestion" type="text" placeholder="Type your question here" required>
        <div class="addQuestionHeader">
          <p class="answersTitle">Answers</p>
          <h5 class="answersTitle">Correct answer :</h5>
        </div>
        <div id="answerData">
          <div id="answerText">
            <div class="addAnswer bottomBorder">
              <p>#1</p>
              <input type="text" placeholder="Type your answer here" required>
            </div>
            <div class="addAnswer bottomBorder">
              <p>#2</p>
              <input type="text" placeholder="Type your answer here" required>
            </div>
            <div class="addAnswer bottomBorder">
              <p>#3</p>
              <input type="text" placeholder="Type your answer here" required>
            </div>
            <div class="addAnswer">
              <p>#4</p>
              <input type="text" placeholder="Type your answer here" required>
            </div>
          </div>
          <div id="radioButtons">
            <input class="radio" type="radio" name="correctAnswer" required>
            <input class="radio" type="radio" name="correctAnswer">
            <input class="radio" type="radio" name="correctAnswer">
            <input class="radio" type="radio" name="correctAnswer">
          </div>
        </div>
        <button id="submit">Submit</button>
      </div>
    </form>
  </div>
  <div id="backToGame"><p>Go back to the game</p></div>
  <script src="questions.js"></script>
</body>
</html>
