<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <title>Quiz App</title>
</head>
<body>
  <h1>Let's Play A Little Game!</h1>
  <h4>( for an AWESOME lootbox )</h4>
  <form>
    <div id="startGame">
      <label for="username" class="username">
        <input type="text" id="username" name="username" placeholder="&nbsp;" required>
        <span class="label">Enter your name</span>
        <span class="border"></span>
      </label>
      <div>
        <button id="play">PLAY</button>
        <button id="questions">Manage Questions</button>
      </div>
    </div>
  </form>
  <script src="index.js"></script>
</body>
</html>
