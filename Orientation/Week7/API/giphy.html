<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      display: flex;
      flex-flow: wrap;
    }
    img {
      flex: 1;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    let httpRequest = new XMLHttpRequest();
    httpRequest.open('GET', 'http://api.giphy.com/v1/gifs/search?q=chicken&api_key=s4fukF0uyflz9nObXqnAfXzJKcpq7FBU&limit=6', true);
    httpRequest.send();
    httpRequest.onload = data => {
      for (let i = 0; i < 6; i++) {
        const gif = JSON.parse(data.target.response).data[i].images.downsized_medium.url;
        document.getElementsByTagName("DIV")[0].appendChild(document.createElement("IMG")).src = gif;
      }
    };
    
  </script>
</body>
</html>
