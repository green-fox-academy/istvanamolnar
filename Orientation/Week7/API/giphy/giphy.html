<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>giphy</title>
  <style>
    div {
      display: flex;
      flex-flow: wrap;
    }
    img {
      flex: 1;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    let httpRequest = new XMLHttpRequest();
    httpRequest.open('GET', 'http://api.giphy.com/v1/gifs/search?q=chicken&api_key=s4fukF0uyflz9nObXqnAfXzJKcpq7FBU&limit=10', true);
    httpRequest.send();
    httpRequest.onload = data => {
      const gif = JSON.parse(data.target.response);
      getImages(gif, 10);
    };
    function getImages(info, length) {
      for (let i = 0; i < length; i++) {
        document.getElementsByTagName("DIV")[0].appendChild(document.createElement("IMG")).src = info.data[i].images.downsized_medium.url;
      }
    }
    </script>
</body>
</html>
