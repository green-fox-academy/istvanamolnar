<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bomb defuse</title>
</head>
<body>
  <div class="display">10</div>
  <button onclick="reset()">Defuse</button>
</body>
  <script>
    let time;
    i = 10;
    time = setInterval(() => {
      document.getElementsByClassName("display")[0].innerText = i;
      if (!i) {
        document.getElementsByClassName("display")[0].innerText = "Bomb exploded!";
      }
      i--;
    }, 1000);

    function reset() {
      console.log(i);
      clearInterval(time);
      document.getElementsByTagName("BUTTON")[0].innerText = "Bomb Defused";
    }
  </script>
</html>
