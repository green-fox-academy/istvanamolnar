<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie selector</title>
</head>
<body>
  <form action="/selectedmovie" method="POST">
    <select id="genre">
      <option value="" disabled selected hidden>Select a genre</option>
      <option value="scifi">Sci-fi</option>
      <option value="drama">Drama</option>
      <option value="comedy">Comedy</option>
    </select>
    <select id="movie">
      <option value="" disabled selected hidden>Select a movie</option>
      <option data-genre="drama" value="moon">Moon</option>
      <option data-genre="scifi" value="2001">2001: A Space Odyssey</option>
      <option data-genre="drama" value="contact">Contact</option>
      <option data-genre="scifi" value="darkestHour">Darkest Hour</option>
      <option data-genre="comedy" value="thereWillBeBlood">There Will Be Blood</option>
      <option data-genre="comedy" value="americanBeauty">American Beauty</option>
      <option data-genre="drama" value="airplane">Airplane!</option>
      <option data-genre="comedy" value="deadpool">Deadpool</option>
      <option data-genre="scifi" value="waynesWorld">Wayne's World</option>      
    </select>
    <p>Selected movie is: "<span id="selectedMovie">-</span>".</p>
    <script src="movieSelector.js"></script>
  </form>
</body>
</html>
