<!-- If the user clicks the button 3 times, and 5 seconds is already elapsed since the page is loaded, 
a text should appear under the button:
  5 seconds elapsed and clicked 3 times
If the user starts clicking before the first 5 seconds, nothing should be printed -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Three Times</title>
</head>
<body>
  <button id="button" data-id="button">Click me</button>
  <h4></h4>
  <script>
    let clickCounter = 0
    let timer = setTimeout(function() { 
      document.querySelector('h4').innerText = `5 seconds elapsed and clicked ${clickCounter} times`;
    }, 5000);
    const button = document.querySelector('#button');
    button.addEventListener('click', (event) => {
      clickCounter++
      if (clickCounter === 3) {
        clearTimeout(timer);
      }
    });
  </script>
</body>
</html>
